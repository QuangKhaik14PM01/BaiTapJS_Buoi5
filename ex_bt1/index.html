<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí sinh viên</title>
</head>
<body>
    <h1>Ứng dụng tính kết quả thi tuyển</h1>

    <label for="diemChuan">Nhập điểm chuẩn của hội đồng:</label>
    <input type="number" id="diemChuan" min="0" max="30"><br>

    <h2>Điểm môn thi:</h2>
    <label for="diemMon1">Môn 1:</label>
    <input type="number" id="diemMon1" min="0" max="30"><br>
    <label for="diemMon2">Môn 2:</label>
    <input type="number" id="diemMon2" min="0" max="30"><br>
    <label for="diemMon3">Môn 3:</label>
    <input type="number" id="diemMon3" min="0" max="30"><br>

    <h2>Điểm ưu tiên</h2>
    <label for="khuVuc">Khu vực:</label>
    <select id="khuVuc">
        <option value="X">Không thuộc khu vực ưu tiên</option>
        <option value="A">Khu vực A</option>
        <option value="B">Khu vực B</option>
        <option value="C">Khu vực C</option>
    </select><br>

    <label for="doiTuong">Đối tượng dự thi:</label>
    <select id="doiTuong">
        <option value="0">Không thuộc đối tượng ưu tiên</option>
        <option value="1">Đối tượng 1</option>
        <option value="2">Đối tượng 2</option>
        <option value="3">Đối tượng 3</option>
    </select><br>

    <button onclick="tinhKetQua()">Tính kết quả</button>

    <h2>Kết quả:</h2>
    <p id="ketQua"></p>
    <p id="tongDiem"></p>
    <!-- myjs -->
    <script src="./index.js"></script>
</body>
</html>
